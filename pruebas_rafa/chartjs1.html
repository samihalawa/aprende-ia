<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluci√≥n de Precios de Naranjas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
</head>
<body>

<div style="width:80%; margin: 0 auto;">
    <canvas id="chart" width="800" height="400"></canvas>
</div>
<button onclick="exportChartToPDF()">Exportar a PDF</button>

<script>
const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        datasets: [{
            label: 'Precio por kilogramo de naranjas (en euros)',
            data: [0.75, 0.80, 0.65, 0.70, 0.60, 0.63, 0.67, 0.65, 0.70, 0.72, 0.78, 0.80],
            fill: false,
            borderColor: 'orange',
            tension: 0.1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: false
            }
        }
    }
});

function exportChartToPDF() {
    html2canvas(document.querySelector("#chart")).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        pdf.addImage(imgData, 'PNG', 0, 0);
        pdf.save("precios-naranjas.pdf");
    });
}
</script>

</body>
</html>
