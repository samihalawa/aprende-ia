<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes con Pixlr</title>
</head>
<body>
    <h2>Editor de Imágenes Pixlr</h2>
    <!-- Enlace directo a Pixlr con una imagen de placeholder -->
    <p>
        <a href="https://pixlr.com/es/e/#editor" target="_blank">Abrir Pixlr Editor</a>
    </p>
    <!-- Incorporar Pixlr E directamente en la página -->
    <iframe 
        src="https://pixlr.com/es/e/?image=https://via.placeholder.com/500" 
        style="border: none; width: 100%; height: 600px;">
    </iframe>
</body>
</html>
