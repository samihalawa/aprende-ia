<!DOCTYPE html>
<html ⚡ lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Curso de IA - Sami Halawa</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-custom>
        /* Estilos personalizados */
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-lg">Curso de IA - Sami Halawa</span>
            <nav class="nav-links">
                <ul class="flex space-x-4">
                    <li><a href="#concepto-1">Comprensión básica de Git y GitHub</a></li>
                    <li><a href="#concepto-2">HTML básico</a></li>
                    <li><a href="#concepto-3">CSS básico</a></li>
                    <li><a href="#concepto-4">JavaScript básico</a></li>
                    <!-- Agrega más enlaces para cada sección -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <amp-carousel layout="fixed-height" height="300">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </amp-carousel>
    </section>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        <!-- Contenido de las secciones aquí -->
    </div>

    <a href="#" class="back-to-top" aria-label="Volver arriba">↑</a>

    <amp-animation layout="nodisplay">
        <script type="application/json">
            {
                "selector": ".back-to-top",
                "duration": "200ms",
                "easing": "ease-out",
                "animations": [{
                    "opacity": "0",
                    "visibility": "hidden"
                }]
            }
        </script>
    </amp-animation>

    <style amp-custom>
        /* Estilos personalizados para el slider */
        .hero {
            position: relative;
        }

        .slide {
            width: 100%;
            height: 300px;
        }

        /* Estilos personalizados para el botón de volver arriba */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .back-to-top:hover {
            opacity: 0.8;
        }
    </style>
</body>

</html>
