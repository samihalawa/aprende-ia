<body class="bg-gray-100 amp-dark-mode amp-mode-mouse" style="opacity: 1; visibility: visible; animation: auto ease 0s 1 normal none running none;">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-lg">Megacurso IA - Sami Halawa</span>

            <div class="menu-btn" on="tap:sidebar.toggle">
                <span>‚ò∞</span>
            </div>
        </div>
    </header>

    <!-- Barra lateral del men√∫ -->
    <amp-sidebar id="sidebar" layout="nodisplay" side="left" class="sidebar i-amphtml-element i-amphtml-layout-nodisplay i-amphtml-overlay i-amphtml-scrollable i-amphtml-built i-amphtml-layout" i-amphtml-layout="nodisplay" role="menu" tabindex="-1" hidden=""><button class="i-amphtml-screen-reader" tabindex="-1">Close the sidebar</button>

        </ul>

    </amp-sidebar>

    <!-- Contenido principal -->
    <section class="hero bg-gradient-to-r from-blue-400 to-purple-600">
        <div class="container mx-auto py-12 text-center">
            <h1 class="text-4xl font-bold text-white mb-4">Comandos de Bash</h1>
            <p class="text-lg text-white">Aprende los conceptos fundamentales para convertirte en un experto en inteligencia artificial.</p>
        </div>
    </section>

    <main class="container mx-auto">
        <!-- Secci√≥n de la tabla de comandos -->
        <section id="comandos" class="container mx-auto py-12">
            <h2 class="text-2xl font-bold mb-4">Comandos B√°sicos de Bash</h2>
            <div class="overflow-x-auto">
                <table id="commandTable" class="command-table">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 bg-gray-200">Comando</th>
                            <th class="px-4 py-2 bg-gray-200">Descripci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button id="addCommandBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">A√±adir Comando</button>
        </section>
    </main>

    <!-- Script JavaScript -->
    <script>
        // Array para almacenar los comandos
        let commands = [];

        // Funci√≥n para renderizar los comandos en la tabla 
        function renderCommands() {
            const tableBody = document.querySelector('#commandTable tbody');
            tableBody.innerHTML = '';

            commands.forEach((command, index) => {
                const row = `<tr data-index="${index}">
                                <td class="px-4 py-2" on="tap:clipboard.copyTextToClipboard('${command.name}')">${command.name}<span class="copy-icon">üìã</span></td>
                                <td class="px-4 py-2">${command.description}</td>
                            </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Funci√≥n para a√±adir un nuevo comando
        function addCommand() {
            const name = prompt('Ingrese el nombre del comando:');
            const description = prompt('Ingrese la descripci√≥n del comando:');
            if (name && description) {
                commands.push({ name, description });
                renderCommands();
                updateCommandsFile(commands); // Guardar los comandos en el archivo JSON
            }
        }

        // Actualizar el archivo JSON con los comandos
        function updateCommandsFile(commands) {
            const content = JSON.stringify(commands, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'comandos.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Evento click para a√±adir un comando
        document.getElementById('addCommandBtn').addEventListener('click', addCommand);

        // Renderizar los comandos al cargar la p√°gina
        renderCommands();
    </script>

    <!-- Scroll to top -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var backToTopButton = document.querySelector('.back-to-top');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('block');
                } else {
                    backToTopButton.classList.remove('block');
                }
            });

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
